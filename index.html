<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-text">
        <div class="title-txt">
          <h1 id = "big-txt">Get <b>insights </b>that help your business grow.</h1>
        <p id = "small-txt">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          
        </div>
        <div class="card-scores">
            <div class="companies">
              <h2 id="comBig-txt">10k+</h2>
              <p id="comSmall-txt">companies</p>
            </div>
          <div class="templates">
            <h2 id="temBig-txt">314</h2>
            <p id="temSmall-txt">templates</p>
          </div>
          <div class="queries">
            <h2 id="qrBig-txt">12m+</h2>
            <p id="qrSmall-txt">queries</p>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img src="images/image-header-desktop.jpg" sies = "(max-width:600px) 100vw"alt="Img with people" srcset="images/image-header-desktop.jpg 600w">
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
